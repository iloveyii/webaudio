<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="This is a mern web application" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>React App | Webpack | Lab 2</title>
    <style>
        @media (max-width: 450px) {
            .MuiBox-root {
                padding-left: 0 !important;
                padding-right: 0 !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
        }

    </style>
    <style>
        html, body {
            height: 100% !important;
        }
        body {
            display: flex !important;
            flex-direction: column !important;
            background-color: red;
        }
        .content {
            flex: 1 0 auto !important;
            background-color: lightblue;
        }
        .footer {
            flex-shrink: 0 !important;
            background-color:#444;
        }
        .footer p {
            text-align: right;
            margin-right: 2em;
        }
        .top {
            background: url('/images/bg.png') repeat-x top center;
        }
    </style>

    <style>
        table thead tr th {
            text-align: center !important;
            border: none !important;
        }
        table thead tr th label{
            background-color: cadetblue;
            padding: .5em;
            display: block;
            border-radius: 0 0 5px 5px;
            font-weight: bold;
            margin: -17px auto 0 auto;
            color: white;

        }
    </style>

    <style>
        .holder {
            display: flex;
            border: 1px solid grey;
            flex-direction: row;
            border-radius: 3px;

                background-color: #4c474c;
                background-image: -webkit-gradient(linear, left bottom, left top, from(#4c474c), to(#141414));
                background-image: -o-linear-gradient(bottom, #4c474c 0%, #141414 100%);
                background-image: linear-gradient(0deg, #4c474c 0%, #141414 100%);
        }

        .play, .record {
            flex: 1;
            border: none;
            font-size: 3rem;    
        }

        .stop {
            border: none;
        }
        .round-button {
            margin: 50px auto;
            outline: none;
            display: block;
            border: none;
            text-indent: -1000em;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 5px 5px 2px rgba(0,0,0,0.3) inset, 0px 0px 0px 30px #fff, 0px 0px 0px 35px #333;
            background-color: rebeccapurple;
            background-image: linear-gradient(0deg, rebeccapurple 0%, black 100%);
        }

        .round-button:hover {
            background-image: linear-gradient(0deg, #ee7bee 0%, #6fe1f5 100%);
        }

        button[data-recording="true"] {
                background-color: #ff2038;
                background-image: -webkit-gradient(linear, left bottom, left top, from(#ff2038), to(#b30003));
                background-image: -o-linear-gradient(bottom, #ff2038 0%, #b30003 100%);
                background-image: linear-gradient(0deg, #ff2038 0%, #b30003 100%);
            }
    
    </style>
</head>
<body>
    <div class="content" id="root"> </div>

    <footer class="footer"> 
        <p>This website uses cookies</p>    
    </footer>

    
    <script src="/web_audio_recorder_js/WebAudioRecorder.js"></script>
</body>
</html>
